<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>li2012China 主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .content-title {
            color: #50b3a2;
        }
        section#main article#main-col {
            float: left;
            width: 60%;
        }
        section#main aside#sidebar {
            float: right;
            width: 30%;
            background: #f4f4f4;
            padding: 10px;
        }
        section#main aside#sidebar .quote {
            border-top: 4px solid #50b3a2;
            border-bottom: 4px solid #50b3a2;
            margin: 15px 0;
            padding: 10px;
            font-style: italic;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        iframe {
            display: block; /* 使iframe在footer中居中显示 */
            margin: 0 auto; /* 使iframe在footer中居中显示 */
            border: none; /* 移除iframe的边框 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>li2012China</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">主页</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">服务</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到li2012China</h1>
            <p>这里是关于li2012China的简介。</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="content-title">关于li2012China</h1>
                <p>这里是关于li2012China的详细信息。</p>
                <!-- 可以添加更多的内容 -->
            </article>

            <aside id="sidebar">
                <div class="quote">
                    <p>"li2012China的使命是……"</p>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <iframe src="https://e.widgetbot.io/channels/1316377371917422702/1316377373243080846" allow="clipboard-write; fullscreen" height="600" width="800"></iframe>
        <p>版权所有 &copy; 2024 li2012China</p>
    </footer>
</body>
</html>
