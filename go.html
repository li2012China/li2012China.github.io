<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li2012China - 导航页面</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #003049, #d62828);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 80px 0;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fade-in 1s ease-in-out;
            transform: scale(0.9);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fade-in {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 标题样式 */
        .title {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 30px;
            animation: slide-up 1s ease-in-out 0.5s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 导航块 */
        .navigation-blocks {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .navigation-block {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            flex: 1 1 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .navigation-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .block-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .block-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .block-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .block-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">探索更多内容</h1>

        <div class="navigation-blocks">
            <div class="navigation-block">
                <h2 class="block-title">下载整合包</h2>
                <p class="block-description">点击下方按钮，即可跳转至整合包下载页面！</p>
                <a href="https://li2012china.github.io/cnwdownload.html" class="block-button" target="_blank">前往下载</a>
            </div>

            <div class="navigation-block">
                <h2 class="block-title">bilibili</h2>
                <p class="block-description">喜欢视频吗？那看看我在 bilibili 的主页吧！</p>
                <a href="https://space.bilibili.com/3546739839601525" class="block-button" target="_blank">前往首页</a>
            </div>
        </div>
    </div>
</body>
</html>
